<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-start: #111827;
      --bg-end: #312e81;
      --card-bg: rgba(255, 255, 255, 0.12);
      --text-color: #f9fafb;
      --accent: #38bdf8;
      --accent-secondary: #a855f7;
      --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: var(--font-main);
      color: var(--text-color);
      line-height: 1.6;
    }

    .card {
      position: relative;
      padding: 3.5rem 3rem;
      border-radius: 1.75rem;
      backdrop-filter: blur(12px);
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.45);
      text-align: center;
      overflow: hidden;
      max-width: 520px;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40% -50% auto auto;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle at center, rgba(56, 189, 248, 0.45), transparent 65%);
      transform: rotate(12deg);
      z-index: 0;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: auto auto -45% -40%;
      width: 280px;
      height: 280px;
      background: radial-gradient(circle at center, rgba(168, 85, 247, 0.5), transparent 65%);
      transform: rotate(-18deg);
      z-index: 0;
    }

    h1 {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      letter-spacing: -0.04em;
    }

    p {
      font-size: clamp(1.05rem, 2.4vw, 1.25rem);
      color: rgba(249, 250, 251, 0.85);
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.65rem 1.1rem;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .badge span {
      display: inline-block;
      width: 0.5rem;
      height: 0.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.7);
    }

    @media (max-width: 600px) {
      .card {
        margin: 2rem;
        padding: 2.75rem 2rem;
      }
    }
  </style>
</head>
<body>
  <main class="card" role="presentation">
    <div class="badge"><span></span>Hello, World!</div>
    <h1>Welcome to a brighter hello.</h1>
    <p>
      A minimal yet modern canvas to greet the world â€” crafted with gradients,
      soft glows, and a touch of glassmorphism for that polished feel.
    </p>
  </main>
</body>
</html>
